  <style>
	.div1{
		width: 300px;
		height: 300px;
		border:1px solid;
		position: relative;
		left:50%;
		margin-left: -150px;
	}
	.div2{
		width: 100%;
		height: 5px;
		background:red;
		position: absolute;
		top:0px;
	}
  </style>
 </head>
 <body>
	<div class="div1">
		<div class="div2" id="div2"></div>
	</div>
  <script>
  var div = document.getElementById("div2")
  var c= 0, on=true
	
		setInterval(()=>{
			
			if(on){
				c++
				if(c>=300)
					on = false
			}else{
				c--
				if(c<=0){
					on = true
				}
			}
			div.style.top = c+'px'
			

		},10)
	
	
	
  </script>
 </body>
